{% extends "base.html" %}

{% block content %}
<div>
    <h1>{{ provider.first_name }} {{ provider.middle_name }} {{ provider.last_name }}</h1>
    <p> NPI: {{ provider.npi}} </p>
    <p> {{ provider.credentials}} </p>
    <address>
        {{ provider.address1 }}<br>
        {{ provider.city }} {{ provider.state }} {{ provider.zip_code }}<br>
    </address>
</div>
{% endblock %}
